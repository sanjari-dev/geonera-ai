name: geonera-ai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12

  # Core PyTorch & CUDA
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1

  # Data Science & ML Core
  - pandas
  - numpy
  - scipy
  - scikit-learn
  - pyarrow
  - numba
  - catboost
  - shap
  - optuna
  - tqdm

  # Forecasting & Deep Learning (TFT Requirements)
  - pytorch-forecasting
  - pytorch-lightning
  - tensorboard

  # Utilities & Connectivity
  - clickhouse-driver
  - python-dotenv
  - lz4
  - python-telegram-bot

  - pip
  - pip:
    - clickhouse-cityhash==1.0.2.5
    - pandas-stubs==2.3.2.250926
    - scipy-stubs==1.16.3.0
    - psutil==3.3.14